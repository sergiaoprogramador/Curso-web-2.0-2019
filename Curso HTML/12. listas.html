<!-- Doc = documento e type = tipo. Tipo do documento-->
<!DOCTYPE html>
<html> <!-- Toda página web tem essa tag, define o inicio e o fim do documento -->

    <head> <!-- Define cabeçalho da página. Informações que não aparecem para o usuario -->

        <title> Meu Site </title> <!-- Define o titulo da página -->
        <meta charset="utf-8"> <!-- Define o padrão de codificação -->

    </head>

    <body> <!-- Define o corpo da página. Informações que aparecem para o usuario -->

        <h2>Lista de compras</h2>

        <!-- circle (circulo), square (quadrado), disc (disco) -->
        <ul type="circle"> <!-- unored list - lista não ordenada -->
                <li>Arroz</li> <!-- list item - item da lista -->
                <li>Feijão</li>
                <li>Carne</li>
        </ul>

        <h2>Perguntas</h2>

        <!-- 1, A, a, I, i --><!-- circle (circulo), square (quadrado), disc (disco) -->
        <ol type="I"> <!-- ordered list - lista ordenada -->
            <li>Comida favorita?</li>
            <li>Carro favorito?</li>
            <li>Serie favorita?</li>
        </ol>

    </body>

</html>
