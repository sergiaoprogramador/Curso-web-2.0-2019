<!-- Doc = documento e type = tipo. Tipo do documento-->
<!DOCTYPE html>
<html> <!-- Toda página web tem essa tag, define o inicio e o fim do documento -->

    <head> <!-- Define cabeçalho da página. Informações que não aparecem para o usuario -->

        <title> Meu Site </title> <!-- Define o titulo da página -->
        <meta charset="utf-8"> <!-- Define o padrão de codificação -->

    </head>

    <body> <!-- Define o corpo da página. Informações que aparecem para o usuario -->

        <img src="imagens/ferrari.jpg" alt="" width="1200">

    </body>

</html>
