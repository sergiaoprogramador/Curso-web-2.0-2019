<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Novas tags de input html5</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>

    <form action="">

        <!-- Novos Inputs e atributos HTML5 -->
        
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" min="1" max="20" step="5">
        <br><br>

        <!-- Url -->
        <label for="url">Url</label>
        <input type="url" name="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="1" max="20" value="10">
        <br><br>

        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" name="data" id="data">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>
    
</body>
</html>
