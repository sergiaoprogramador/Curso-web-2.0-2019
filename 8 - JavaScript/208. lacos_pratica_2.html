<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>
        
        for(var y = 1; y <= 10; y++) {

            for(var x = 1; x <= 10; x++) {
                document.write(y + " x " + x + " = " + (y * x) + "<br/>")
            }

            document.write("<hr/>")
        }

    </script>
</head>
<body>

    

</body>
</html>
