<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    
    <script>
        
        var idade =  prompt("Digite a idade")

        var faixa_etaria =  (idade >= 0 && idade < 15) ? "Criança" : 
                            (idade >= 15 && idade < 30) ? "Jovem" :
                            (idade >= 30 && idade < 60) ? "Adulto" :
                            (idade >= 60) ? "Idoso" : "Idade não pode ser negativa"
        
        document.write(faixa_etaria)

    </script>
</head>

</html>
