<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>

        var janela

        function abrirPopUp() {
            janela = window.open("http://www.google.com", "nova_janela", "width=200, height=100")
        }

        function fecharPopUp() {
            janela.close()
        }

    </script>
</head>
<body>

    <!-- https://www.w3schools.com/jsref/met_win_open.asp -->

    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">Imprimir p√°gina</button>

</body>
</html>
