        // 15/01/2019
        var data1 = new Date(2019, 0, 15)

        // 23/02/2019

        document.write(data1.toString())

        // encontrar a qtde de milissegundos entre data1 e data2

        var milisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())

        // 1 dia tem 24hr, cada hora tem 60min, cada minuto tem 60s e cada segundo tem 1000 milisegundos

        var milisegundos_por_dia = (1*24*60*60*1000)
