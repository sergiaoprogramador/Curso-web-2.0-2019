<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho de textos</title>

    <style type="text/css">
    
        div {
            font-size: 30px;
        }

        .texto {
            /*
            px -> tamanho fixo - o padrão é 16px para paragrafos
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */

            /* font-size: 100%; */

            /*font-size: 30px;*/

            font-size: .5em;
        }

        .texto2 {
            font-size: 1.5em;
        }

    </style>

</head>
<body>

    <div>

        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>

    </div>

</body>
</html>
